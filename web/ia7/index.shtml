	<style type="text/css">
	.btn-list {
	  overflow: hidden;
	  text-overflow: ellipsis;
	  white-space: nowrap;
	  text-align: left;
	  padding-left: 15px;
	  padding-right: 15px;
	}
	@media (min-width: 768px) {
		.top-buffer {
			margin-top:20px;
		}
	}
	@media (max-width: 991px) {
		#hist-graph {
    		margin-left:-5px !important;
    	}
    }
	.btn-direct {
	  border-style: solid;
	  border-width: 2px;
	  border-color: black;
	}
	
	.btn-direct:focus,.btn-direct:active {
      outline: none !important;
	}
	
	@media (min-width: 450px) {
		.control-dialog {
			width: 400px;
		}	
	}
	.col-center {
		text-align: center;
	}
	.dropdown-lead {
		width: 100%;
	}
	.leadcontainer {
		left: 0;
		position: absolute;
		right: 30px;
	}
	.dropdown-toggle {
		width: 30px;
		box-sizing: border-box;
	}
	.fillsplit {
		position: relative;
	}
	.states {
		text-align: center;
	}
	.breadcrumb{
		margin-bottom: 0;
	}
	.trigger{
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
	}
	.dark-row{
		background-color: #F5F5F5;
	}
	.toolbar-btn {
    	margin-left: 3px;
    	margin-top: -4px;
	}
	.navbutton-padding {
		margin-top: 3px;
	}
	.toolbar-right-end {
		margin-right: 15px;
	}	
	.icon-larger:before {
  		font-size: 46px;
  		margin-left: -10px;
	}	
	.rrd-period-dropdown {
		margin-left:45px;
	}
	.rrd-legend-class, .hist-legend-class {	
    	margin-left:10px;
	}
	#top-graph {
		margin-left: 10px;
	}
    #hist-table {
    	margin-left: 10px;
    }
    .hist-table-margin {
    	padding-right: 35px;
    }	
	#rrd-graph {
    	width:700px;
    	height:500px;
    	min-width:200px;
    	float:left;
    	margin-left:-10px;
	}
	.hist-datepicker {
		padding-right:40px;
	}
	#hist-graph {
	    width:700px;
    	height:500px;
    	min-width:200px;
    	float:left;
    	margin-left:50px;
    }
	.alerts {
  		position: absolute;
  		top: 3px;
  		left: 17px;
  		right: 17px;
	}
	.mobile-alert {
		margin-top:-22px !important;
	}
	.dropdown-caret {
		margin-left:-5px !important;
	}
	.schedule_row {
		margin-bottom: 5px !important;
	}
	.sched_label {
		border-top-right-radius: 0px !important;
		border-bottom-right-radius: 0px !important;	
	}
	.sched_cron {
		border: 1px solid #ccc !important;
		border-top-right-radius: 4px !important;
		border-bottom-right-radius: 4px !important;
    	background-color: #e3e3e3 !important;
    	padding-right: 0px !important;
    	padding-left: 0px !important;
    	margin-left: -18px !important;
    	vertical-align: middle !important;
    	min-height: 34px !important;
	}
	.sched_rmbutton {
	    vertical-align: middle !important;
	}
	.sched-dropdown-menu {
		margin-left: 14px !important;	
	}
	
	</style>
</head>
<body>
<div class='row'>
	<div class='col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2'>
		  <h3>
		  	&nbsp;&nbsp;&nbsp;MisterHouse
		  	  <button id="toolButton" type="button" class="btn btn-default toolbar-btn toolbar-right-end pull-right">
  				<i class="fa fa-gear"></i>
				</button>
				
			  <button id="mhstatus" entity="ia7_status" type="button" class="btn btn-info toolbar-btn pull-right">
  				<span class='pull-right'>checking</span>
				</button>		  	
		  </h3>
		<ol id='nav' class="breadcrumb">
		</ol>
			<div id="alert-area"></div>

	</div>

</div>

<div id="list_content">
</div>
<div class='row top-buffer'>

        <div class='col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2'>
                <div id="footer_stuff" class='col-sm-12 col-center'>
                        <!-- Put Footer Stuff Here -->
                        <!--#include file="/bin/tagline.pl"--><br>
                        <!--#include file="/bin/uptime.pl"-->&nbsp;&nbsp;<!--#include file="$config_parms{web_href_counter}"-->
                </div>
                <div id="sound_stuff" class='col-sm-12 col-center'>                
                		<audio id="sound_element" name="sound_element" preload="auto"><source id="sound_element2" name="sound_element2"></audio>
                </div>
        </div>
<!-- Voice Command Modal -->
<div class="modal fade" id="lastResponse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Last Response</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Object Modal -->
<div class="modal fade" id="control" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog control-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><span class="object-title"></span>
	        <div class="btn-group btn-group-sm pull-right">
	        	<button type="button" class="btn btn-default mhstatemode"><i class="fa fa-gear"></i></button>
	        	<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i></button>
	        </div>
        </h4>
      </div>
      <div class="modal-body">
        <div class="states">
        </div>
      </div>
      <div class="modal-footer">
		</div>      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Tool Modal -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog options-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><span class="object-title"></span>
	        <div class="btn-group btn-group-sm pull-right">
	        	<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i></button>
	        </div>
        </h4>
      </div>
      <div class="modal-body">
        <div id="options">
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Login Box Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog login-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Authorize</h4>
      </div>
      <form name="pw" action="SET_PASSWORD_FORM" id="LoginModalpw" method="POST">
        <div class="modal-body">
    	</div>
        <div class="modal-footer">
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div id="dialog-confirm" title="Notification">
</div>
